{% extends 'news/base.html' %}

{% block content %}
  <h1>{{ article.title }}</h1>
  <p>{{ article.content }}</p>

  <h2>Комментарии:</h2>
  {% for comment in comments %}
    <p><strong>{{ comment.author }}</strong> - {{ comment.created_at }}</p>
    <p>{{ comment.content }}</p>
  {% endfor %}
{% endblock %}
