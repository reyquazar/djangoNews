{% extends 'news/base.html' %}

{% block content %}
<h2>Latest Articles</h2>
{% for article in articles %}
    <h3>{{ article.title }}</h3>
    <p>{{ article.content }}</p>
    <p>Author: {{ article.author.username }}</p>
    <p>Published on: {{ article.created_at }}</p>
{% endfor %}
{% endblock %}
